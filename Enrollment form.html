<body>
    <script src="script.js"></script>
            <header class="Header">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
            <a href="Enrollment form.html">Enrollment Form</a>
        </header>
        <div id="picture">
            <img src="images/Students goin to school.jpg" style="width:100%; height: 300px;">
        </div>
        <form name="AdminForm" style="background-color: cadetblue;">
            <fieldset class="field">
                <h3 id="head2">Interview Application Form</h3>
                <p id="fullNames" >Enter your full names:<input name="fname" required></p>
                <p id="age">Enter your Age:<input name="ageIn" required></p>
                <p id="prevSchool">Enter the name of your Previous School:<input name="prevSchoolIn" required></p>
                <p id="lastGrade">Enter your Last grade:<input type="number" name="prevGradeIn" required></p>
                <p id="grade">Kindly choose the Grade you are going to:
                    <select name="gradeToGo" required>
                        <option value="" class="option">Grade 1</option>
                        <option value="" class="option">Grade 2</option>
                        <option value="" class="option">Grade 3</option>
                        <option value="" class="option">Grade 4</option>
                        <option value="" class="option">Grade 5</option>
                        <option value="" class="option">Grade 6</option>
                        <option value="" class="option">Grade 7</option>
                        <option value="" class="option">Grade 8</option>
                        <option value="" class="option">Grade 9</option>
                        <option value="" class="option">Grade 10</option>
                        <option value="" class="option">Grade 11</option>
                        <option value="" class="option">Grade 13</option>
                    </select>
                </p>
                <label>
                    Gender:
                    <input type="radio" value="Male" required>Male
                    <input type="radio" value="Female">Female
                </label>
                <p id="email">Enter Email:<input name="emailIn" required></p>
                <p id="phoneNumber">Enter Phone Number:<input type="Number" name="phoneNumberIn" required></p>
                <br>
                <input type="submit" name="submitIn">
                <p id="message"></p>
            </fieldset>
        </form>
        <script src="script.js"></script>
</body>
</html>
